<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sentences</title>
        <link rel="stylesheet" href="../styles.css">
        <script defer type="module" src="../js/check.js"></script>
    </head>
    <body id="page-sentences">
        <div id="nav-title">mywebquiz.com</div>
        <div id="line-1">
            <h1>Sentences</h1>
        </div>
        <div id="intro-container"><!--initially displayed-->
            <h2>How it works</h2>
            The Spanish sentence is displayed in the first bar<br>You have to translate it correctly in the second bar<br>Submit once done. You have three tries and with each try, you will be given a hint
            <br>Ready?
            <div>
                <button id="access-quiz">Begin!</button>
            </div>
        </div>
        <div class="hidden" id="quiz-container"><!--initially hidden-->
            <div id="sentence-div">
                <label id="label-sentence" for="sentence">Spanish</label>
                <input id="sentence" type="text" readonly value="Me llamo Lefa y soy un programador muy bueno"><!--text inputted from script-->
            </div>
            <div id="translation">
                <label id="label-translation" for="input-translation">Translation</label>
                <input id="input-translation" type="text">
            </div>
            <div id="hint">
                hint
            </div>
            <div id="end-buttons">
                <button id="retry-button">Try again</button>
                <button id="next-button">Next</button>
            </div>
        </div>
    </body>
</html>
